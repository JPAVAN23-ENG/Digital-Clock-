<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>World Time Zone Clock</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      color: #fff;
      margin-top: 40px;
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border-radius: 20px;
      padding: 30px 40px;
      text-align: center;
      color: #fff;
      transition: 0.3s ease;
      animation: fadeIn 1s ease-in-out;
      margin-top: 20px;
    }

    select {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
      background-color: #ffffffcc;
      color: #333;
    }

    .clock {
      font-size: 3em;
      margin-top: 30px;
      font-weight: 600;
      color: #fff;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }

    footer {
      margin-bottom: 20px;
      color: #fff;
      font-size: 16px;
      opacity: 0.9;
      animation: fadeInUp 1s ease-in-out;
    }

    footer span {
      font-weight: bold;
      color: #000;
      background: rgba(255, 255, 255, 0.6);
      padding: 4px 10px;
      border-radius: 8px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }
      .clock {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>

  <h1>üåç World Time Zone Clock</h1>

  <div class="container">
    <label for="timezone">Select Time Zone:</label><br>
    <select id="timezone">
      <option value="UTC">UTC</option>
      <option value="Asia/Kolkata">India (Asia/Kolkata)</option>
      <option value="America/New_York">New York (America/New_York)</option>
      <option value="Europe/London">London (Europe/London)</option>
      <option value="Asia/Tokyo">Tokyo (Asia/Tokyo)</option>
      <option value="Australia/Sydney">Sydney (Australia/Sydney)</option>
    </select>

    <div class="clock" id="clockDisplay">--:--:--</div>
  </div>

  <footer>
    Created by <span>J. Pavan Tej</span>
  </footer>

  <script>
    const clockDisplay = document.getElementById("clockDisplay");
    const timezoneSelector = document.getElementById("timezone");

    function updateClock() {
      const selectedTimeZone = timezoneSelector.value;
      const now = new Date();
      const options = {
        timeZone: selectedTimeZone,
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: false
      };
      const timeString = new Intl.DateTimeFormat('en-GB', options).format(now);
      clockDisplay.textContent = timeString;
    }

    setInterval(updateClock, 1000);
    timezoneSelector.addEventListener('change', updateClock);

    updateClock(); // Initial call
  </script>

</body>
</html>
